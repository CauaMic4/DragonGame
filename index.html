<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Dragon Game</title>
</head>
<body>
    <div id="game">
        <div id="stats">
            <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
            <span class="stat">Vida: <strong><span id="healthText">100</span></strong></span>
            <span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>
        </div>
        <div id="controls">
            <button id="button1">Vá para loja</button>
            <button id="button2">Vá para caverna</button>
            <button id="button3">Lute com o dragão</button>
        </div>
        <div id="monsterStats">
            <span class="stat">Nome do monstro: <strong><span id="monsterName"></span></strong></span>
            <span class="stat">Vida: <strong><span id="monsterHealth"></span></strong></span>
        </div>
        <div id="text">
            Bem-vindo ao Dragon Repeller. Você deve derrotar o dragão que impede as pessoas de deixar a cidade. Você está na praça da cidade. Onde você quer ir? Use os botões acima.
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
